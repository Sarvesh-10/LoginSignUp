<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up & Login</title>
    <link rel="Stylesheet" href="style.css" />
    <link rel="icon" href="ee.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body id="signup" style="background-color:rgb(40, 40, 43);">
   
    <main class="container">

      
      <div class="brand">
        
        <div class="logo">
         
          <h1>
            <span class="name" style="color:white"><span>Intern</span><span>Crowd</span>
          </h1>
          <br>
          
          <br>
          

        <div>
            <img src="./images/internship.jpg" alt="" width="300px" height="300px">
        </div>
          
        </div>
        

      </div>
      <div class="formWrapper">
        <div class="form">
          <h2>Login</h2>
          <form id="form" method="get" action="#">
            <div class="inputWrapper">
              <input type="text" name="first" id="first" required />
              <label for="first">First Name</label>
            </div>
            <div class="inputWrapper">
              <input type="text" name="last" id="last" required />
              <label for="last">Last Name</label>
            </div>
            <div class="inputWrapper">
              <input type="email" name="email" id="email" required />
              <label for="email">Email</label>
            </div>
            <div class="inputWrapper">
              <input type="tel" name="phone" id="phone" required />
              <label for="phone">Phone Number</label>
            </div>
            <div class="inputWrapper">
              <input type="password" name="password" id="password" required />
              <label for="password">Password</label>
            </div>
            <div class="inputWrapper">
              
            </div>
          </form>
          <input
            form="form"
            type="submit"
            name="register"
            id="register"
            value="LOGIN"
          />
          <span id="login"
            >New here? <a href="index.html" title="signup">Sign up!</a></span
          >
        </div>
      </div>
    </main>
  </body>
</html>
